<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student</title>
  <!-- Css link -->
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06aa983bed.js" crossorigin="anonymous"></script>
  <!--Icon link-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0" />
</head>
<body>
  <div class="main">
    <div class="head">
      <div class="prev-arrow">
        <span class="material-symbols-outlined">
          chevron_left
        </span>
      </div>
      <div class="month-year">
        <h2 class="month"></h2>
        <span class="year"></span>
      </div>
        <div class="next-arrow">
          <span class="material-symbols-outlined">
            chevron_right
          </span>
        </div>
    </div>
    <div class="clender">
      <div class="days">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>thu</span>
        <span>Fri</span>
        <span>sat</span>
    </div>
    <div class="number">

      <span>19</span>
      <span>20</span>
      <span>21</span>
      <span>22</span>
      <span>23</span>
      <span>24</span>

      <span>26</span>
      <span>27</span>
      <span>28</span>
      <span>29</span>
      <span>30</span>
      <span>31</span>
        -->
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
